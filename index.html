<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product managment system</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="product-managment">
        <div class="container">
            <div class="header">
                <h1>cruds</h1>
                <p>product managment system</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="title" id="title">
                <div class="product-price">
                    <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                    <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                    <input onkeyup="getTotal()" type="number" placeholder="discount"  id="discount">
                    <span id="total"></span>
                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
                <button id="submit">Create</button>

            </div>
            <div class="outputs">
                <input type="text" placeholder="Search" id="search">
                <div class="type-search">
                    <button id="searchbytitle" onclick="getsearchmode(this.id)">Search By Title</button>
                    <button id="searchbycategory" onclick="getsearchmode(this.id)" >Search By Category</button>
                </div>
                <button id="deleteAll" style="margin: 20px 0; display: none;" onclick="deletall()">Delete All(<span id="number"></span>)</button>
                <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>Total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <button class="scroll-up"><i class="fa-solid fa-arrow-up"></i></button>



    
    <script src="js/script.js"></script>
</body>
</html>
